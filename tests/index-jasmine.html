<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Example</title>
  <link rel="stylesheet" type="text/css" href="../tools/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../tools/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../tools/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script src="../src/demoTwo.js"></script>

  <script src="../build/demo.mini.gcc.js"></script>

  <!-- include spec files here... -->
  <script src="demo.jasmint.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
